      <div class="textWrapper">
        <button onclick="setCurTime1()" type="button">Now that we've looked at the architecture

        <button onclick="setCurTime2()" type="button">connect your personal devices to

        <button onclick="setCurTime3()" type="button">Well there are many ways to
        connect to the internet, and</button>
        <button onclick="setCurTime4()" type="button">most often people connect wirelessly.</button>
        <br>
        <br>
        <button onclick="setCurTime5()" type="button">Let's look at an example of how
        you can connect to the internet.</button>
        <button onclick="setCurTime6()" type="button">If you live in a city or a town,
        you probably have a coaxial cable for</button>
        <button onclick="setCurTime7()" type="button">cable Internet, or a phone line if you
        have DSL, running to the outside of</button>
        <button onclick="setCurTime8()" type="button">your house, that connects you to
        the Internet Service Provider, or ISP.</button>
        <button onclick="setCurTime9()" type="button">If you live far out in the country,
        you'll more likely have</button>
        <button onclick="setCurTime10()" type="button">a dish outside your house, connecting
        you wirelessly to your closest ISP, or</button>
        <button onclick="setCurTime11()" type="button">you might also use the telephone system.</button>
        <br>
        <br>
        <button onclick="setCurTime12()" type="button">Whether a wire comes straight from
        the ISP hookup outside your house, or</button>
        <button onclick="setCurTime13()" type="button">it travels over radio
        waves from your roof,</button>
        <button onclick="setCurTime14()" type="button">the first stop a wire will make once
        inside your house, is at your modem.</button>
        <button onclick="setCurTime15()" type="button">A modem is what connects the internet
        to your network at home.</button>
